<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact page to reach out for collaboration or questions.">
  <meta name="author" content="Muna">
  <meta name="keywords" content="Contact, Email, Portfolio, Web Developer">
  <title>Contact Me</title>
  <style>
     nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
      font-family: 'Times New Roman', Times, serif; 
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    nav ul li a:hover {
      color: #ffcc00;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form label {
      font-weight: bold;
      text-align: left;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }

    .contact-form button {
      background-color: #333;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      main {
        padding: 0 15px;
      }

      .contact-form input,
      .contact-form textarea {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="index.html">Home</a></li>

    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>
  <header>
    <h1>Contact Me</h1>
  </header>

  <main>
    <h2>I'd love to hear from you!</h2>
    <form class="contact-form" action="https://formspree.io/f/xgvpwbwd" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
<input type="hidden" name="_redirect" value="thankyou.html">
      <button type="submit">Send Message</button>
      
    </form>
  </main>
